 <!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <title>Countries - AlluvialEd</title>
    <meta name="description" content="game to practice and review words in the Countries category">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/site.css">
    
<script src="/assets/js/player.js"></script>
<script defer src="/assets/js/alpine.min.js"></script>

</head>
<body
    class="h-full"
    style="background-image: url('/assets/img/darkwood.jpg'); font-family: sans-serif"
>
<div class="h-full" x-data="player">
    <button
        id="newQuestion"
        type="button"
        class="w-24 h-24 absolute right-4 top-4
            bg-slate-200 hover:bg-slate-300
            border-b-4 border-r-2 border-slate-400 hover:border-slate-500
            rounded-lg"
        x-on:click="newQuestion"
        x-show="state != playerState.Asking"
    >
        <img src="/assets/img/next.png" alt="New question" draggable="false">
    </button>

    <button
            id="checkAnswer"
            class="w-24 h-24 absolute left-4 top-4
                bg-slate-200 enabled:hover:bg-slate-300
                border-b-4 border-r-2 border-slate-400 enabled:hover:border-slate-500
                rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
            x-on:click="checkAnswer"
            x-show="state === playerState.Asking"
    >
        <img src="/assets/img/yesno.png" alt="Check Answer" draggable="false">
    </button>

    <span id="score"
        class="absolute inset-x-0 top-2 text-center text-2xl"
        x-data="{ correctAnswers: [], firstTry: true }"
        x-bind:class="correctAnswers.length === 10 ? 'text-green-400' : 'text-white'"
        x-text="correctAnswers.length + '/10'"
        x-on:correct.window="if (firstTry && !correctAnswers.includes($event.detail.answer)) { correctAnswers.push($event.detail.answer); } firstTry = true;"
        x-on:incorrect.window="firstTry = false; const i = correctAnswers.indexOf(question.label); if (i > -1) { correctAnswers.splice(i, 1); }"
        x-on:settingschanged.window="correctAnswers = []; firstTry = true"
    ></span>

    <button
            id="settings-button"
            type="button"
            class="w-14 h-14 absolute bottom-4 right-4 rounded-lg text-3xl"
            x-bind:class="$refs.settingsDialog.open ? 'bg-slate-300 shadow-inner' :
                'bg-slate-200 hover:bg-slate-300 active:bg-slate-400\
                    border-b-4 border-r-2 border-slate-400 hover:border-slate-500 active:border-0'"
            x-on:click="$refs.settingsDialog.open ? $refs.settingsDialog.close() : $refs.settingsDialog.show()"
    >
        ‚öôÔ∏è
    </button>
    <dialog
        class="absolute start-auto m-0 bottom-4 right-20 text-3xl text-center z-20 bg-transparent"
        x-ref="settingsDialog"
        x-on:click.window="if (clickedOutside(event, $el) && event.target.id !== 'settings-button') { $el.close() }"
    >
      <form id="questionForm" class="bg-white/90">
         <span>‚ùì</span>
         <hr>
         <span class="w-80 flex flex-nowrap justify-around">
             <span>
                 <label for="questionAudioCheckbox">üîà</label>
                 <input type="checkbox"
                     id="questionAudioCheckbox"
                     class="w-7 h-7"
                     x-model="settings.question.playsAudio"
                     x-on:change="$dispatch('settingschanged')"
                >
                 </span>
                 <span>
                     <label for="questionImageCheckbox">üñºÔ∏è</label>
                     <input type="checkbox"
                         id="questionImageCheckbox"
                         class="w-7 h-7"
                         x-model="settings.question.showsImage"
                         x-on:change="$dispatch('settingschanged')"
                    >
                 </span>
                 <span>
                     <label for="questionLabelCheckbox">üî§</label>
                     <input type="checkbox"
                         id="questionLabelCheckbox"
                         class="w-7 h-7"
                         x-model="settings.question.showsLabel"
                         x-on:change="$dispatch('settingschanged')"
                    >
                 </span>
             </span>
          </form>
          <br>
          <form id="answerForm" class="bg-white/90">
             <span>üôã</span>
             <hr>
             <span class="w-80 flex flex-nowrap justify-around">
                 <span>
                     <label for="answerAudioCheckbox" class="ml-4">üîà</label>
                     <input type="checkbox"
                         id="answerAudioCheckbox"
                         class="w-7 h-7"
                         x-model="settings.answer.playsAudio"
                         x-on:change="$dispatch('settingschanged')"
                    >
                 </span>
                 <span>
                     <label for="answerImageCheckbox" class="ml-4">üñºÔ∏è</label>
                     <input type="checkbox"
                         id="answerImageCheckbox"
                         class="w-7 h-7"

                     <label for="answerLabelCheckbox" class="ml-4">üî§</label>
                     <input type="checkbox"
                         id="answerLabelCheckbox"
                         class="w-7 h-7"
                         x-model="settings.answer.showsLabel"
                         x-on:change="$dispatch('settingschanged')"
                    >
                 </span>
             </span>
          </form>
        </dialog>

        <div

            x-ref="target"

            <img
                class="w-24 h-24 object-contain rounded-md"

                draggable="false"

                x-show="settings.question.playsAudio"
                x-transition
            />
            <audio
                x-bind:src="question?.audio_src"
