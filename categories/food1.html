 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Food (1) - AlluvialEd</title>
    <meta name="description" content="game to practice and review words in the Food (1) category">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/site.css">
    
<script src="/assets/js/player.js"></script>
<script defer src="/assets/js/alpine.min.js"></script>
<link rel="stylesheet" href="/assets/css/player.css">

</head>
<body >
<div class="player-grid" x-data="player">
    <button
        id="newQuestion"
        type="button"
        class="new-question-button"
        x-on:click="newQuestion"
        x-show="state != playerState.Asking"
    >
        <img src="/assets/img/next.png" alt="New question" draggable="false">
    </button>

    <button
            id="checkAnswer"
            class="check-answer-button"
            x-on:click="checkAnswer"
            x-show="state === playerState.Asking"
    >
        <img src="/assets/img/yesno.png" alt="Check Answer" draggable="false">
    </button>

    <span id="score"
        class="score"
        x-data="{ correctAnswers: [], firstTry: true }"
        x-bind:style="(correctAnswers.length === 9) && 'color: lightgreen'"
        x-text="correctAnswers.length + '/9'"
        x-on:correct.window="if (firstTry && !correctAnswers.includes($event.detail.answer)) { correctAnswers.push($event.detail.answer); } firstTry = true;"
        x-on:incorrect.window="firstTry = false; const i = correctAnswers.indexOf(question.label); if (i > -1) { correctAnswers.splice(i, 1); }"
        x-on:settingschanged.window="correctAnswers = []; firstTry = true"
    ></span>

    <button
            id="settings-button"
            type="button"
            class="settings"
            x-on:click="$refs.settingsDialog.open ? $refs.settingsDialog.close() : $refs.settingsDialog.show()"
    >
        ‚öôÔ∏è
    </button>
    <dialog 
        id="settings-dialog"
        class="settings__dialog"
        x-ref="settingsDialog"
        x-on:click.window="if (clickedOutside(event, $el) && event.target.id !== 'settings-button') { $el.close() }"
    >
      <form id="questionForm" class="settings__form">
         <span>‚ùì</span>
         <hr>
         <span class="settings__input-span">
             <span>
                 <label for="questionAudioCheckbox">üîà</label>
                 <input type="checkbox"
                     id="questionAudioCheckbox"
                     class="settings__checkbox"
                     x-model="settings.question.playsAudio"
                     x-on:change="$dispatch('settingschanged')"
                >
             </span>
             <span>
                 <label for="questionImageCheckbox">üñºÔ∏è</label>
                 <input type="checkbox"
                     id="questionImageCheckbox"
                     class="settings__checkbox"
                     x-model="settings.question.showsImage"
                     x-on:change="$dispatch('settingschanged')"
                >
             </span>
             <span>
                 <label for="questionLabelCheckbox">üî§</label>
                 <input type="checkbox"
                     id="questionLabelCheckbox"
                     class="settings__checkbox"
                     x-model="settings.question.showsLabel"
                     x-on:change="$dispatch('settingschanged')"
                >
             </span>
         </span>
      </form>
      <br>
      <form id="answerForm" class="settings__form">
         <span>üôã</span>
         <hr>
         <span class="settings__input-span">
             <span>
                 <label for="answerAudioCheckbox">üîà</label>
                 <input type="checkbox"
                     id="answerAudioCheckbox"
                     class="settings__checkbox"
                     x-model="settings.answer.playsAudio"
                     x-on:change="$dispatch('settingschanged')"
                >
             </span>
             <span>
                 <label for="answerImageCheckbox">üñºÔ∏è</label>
                 <input type="checkbox"
                     id="answerImageCheckbox"
                     class="settings__checkbox"
                     x-model="settings.answer.showsImage"
                     x-on:change="$dispatch('settingschanged')"
                >
             </span>
             <span>
                 <label for="answerLabelCheckbox">üî§</label>
                 <input type="checkbox"
                     id="answerLabelCheckbox"
                     class="settings__checkbox"
                     x-model="settings.answer.showsLabel"
                     x-on:change="$dispatch('settingschanged')"
                >
             </span>
         </span>
      </form>
    </dialog>

    <div
        class="target"
        x-on:click="settings.question.playsAudio && $dispatch('playquestionaudio')"
        x-on:settingschanged.window="newQuestion"
        x-show="state !== playerState.Initial"
        x-ref="target"
    >
        <img
            class="target__img"
            x-bind:src="question?.img_src"
            x-bind:alt="question?.label"
            x-show="settings.question.showsImage"
            x-transition
            draggable="false"
        />
        <span
            class="target__label"
            x-text="question?.label"
            x-show="settings.question.showsLabel"
            x-transition
        ></span>
        <img
            src="/assets/img/speaker.png"
            alt="question audio indicator"
            class="target__audio-indicator"
            x-show="settings.question.playsAudio"
            x-transition
        />
        <audio
            x-bind:src="question?.audio_src"
            x-on:playquestionaudio.window="settings.question.playsAudio && $el.play()"
            autoplay
        ></audio>
    </div>
    <div class="question-area"
        x-on:newquestion.window="shuffle(words)"
    >
    
        <div
            id="ice cream"
            class="question moveable"
            x-init="words.push({
  &quot;label&quot;: &quot;ice cream&quot;,
  &quot;img_src&quot;: &quot;/assets/img/iceCream.png&quot;,
  &quot;audio_src&quot;: &quot;/assets/audio/iceCream.mp3&quot;
})"
            x-data="{ hasMoved: false, isDragging: false, answered: false, correct: undefined,
                pos: { x: 0, y: 0 }, lastMousePos: { x: 0, y: 0 } }"
            x-bind:class="{ 'answered-question': answered, 'question-correct': correct, 'question-incorrect': ! correct }"
            x-bind:style="{ top: pos.y+'px', left: pos.x+'px', order: words.map(function(word) { return word.label } ).indexOf('ice cream') }"
            x-on:pointerdown.prevent="settings.answer.playsAudio && $refs.audio.play(); hasMoved = isDragging = true; lastMousePos.x = $event.clientX; lastMousePos.y = $event.clientY;"
            x-on:pointermove.window="if (isDragging) { pos.x += $event.clientX - lastMousePos.x; pos.y += $event.clientY - lastMousePos.y; lastMousePos.x = $event.clientX; lastMousePos.y = $event.clientY;}"
            x-on:pointerup.window="isDragging = false"
            x-on:pointerleave.document="isDragging = false"
            x-on:pointercancel="isDragging = false"
            x-on:correct.window="if ($event.detail.answer === $el.id) { answered = correct = true; }"
            x-on:incorrect.window="if ($event.detail.answer === $el.id) { answered = true; correct = false; }"
            x-on:newquestion.window="hasMoved = false; pos = { x: 0, y: 0 }; answered = correct = false;"
        >
            <img
                class="question__img"
                src="/assets/img/iceCream.png"
                alt="ice cream"
                x-show="settings.answer.showsImage"
                x-transition
                draggable="false"
            />
            <span
                class="question__label"
                x-show="settings.answer.showsLabel"
                x-transition

            <img
                src="/assets/img/speaker.png"

                alt="ice cream audio indicator"
                x-show="settings.answer.playsAudio"
                x-transition
            />
            <audio src="/assets/audio/iceCream.mp3" x-ref="audio"></audio>

            x-bind:style="{ top: pos.y+'px', left: pos.x+'px', order: words.map(function(word) { return word.label } ).indexOf('orange juice') }"
            x-on:pointerdown.prevent="settings.answer.playsAudio && $refs.audio.play(); hasMoved = isDragging = true; lastMousePos.x = $event.clientX; lastMousePos.y = $event.clientY;"
            x-on:pointermove.window="if (isDragging) { pos.x += $event.clientX - lastMousePos.x; pos.y += $event.clientY - lastMousePos.y; lastMousePos.x = $event.clientX; lastMousePos.y = $event.clientY;}"
            x-on:pointerup.window="isDragging = false"
            x-on:pointerleave.document="isDragging = false"
            x-on:pointercancel="isDragging = false"
            x-on:correct.window="if ($event.detail.answer === $el.id) { answered = correct = true; }"
            x-on:incorrect.window="if ($event.detail.answer === $el.id) { answered = true; correct = false; }"
            x-on:newquestion.window="hasMoved = false; pos = { x: 0, y: 0 }; answered = correct = false;"
        >
            <img
                class="question__img"
                src="/assets/img/orangeJuice.png"
                alt="orange juice"
                x-show="settings.answer.showsImage"
                x-transition
                draggable="false"
            />
            <span
                class="question__label"
                x-show="settings.answer.showsLabel"
                x-transition
                >orange juice</span>
            <img
                src="/assets/img/speaker.png"
                class="question__audio-indicator"
                alt="orange juice audio indicator"
                x-show="settings.answer.playsAudio"
                x-transition
            />
            <audio src="/assets/audio/orangeJuice.mp3" x-ref="audio"></audio>
        </div>
    
    </div>

    <a class="back" href="/">
        <img src="/assets/img/back.png" alt="Back to categories image" draggable="false">
    </a>
</div>
</body>
</html>
